name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Quality checks
        run: npm run check

      - name: Set build version
        run: |
          echo "VITE_CARD_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Detect pre-release tag
        id: release_meta
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          if [[ "$TAG" == *"-"* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: npm run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ha-tplink-router-card.js
          generate_release_notes: true
          prerelease: ${{ steps.release_meta.outputs.prerelease }}

  validate-hacs-release:
    name: Validate HACS (release tag)
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - uses: actions/checkout@v4

      - name: Wait for release asset propagation
        run: sleep 20

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: plugin
          repository: ${{ github.repository }}
          comment: false
